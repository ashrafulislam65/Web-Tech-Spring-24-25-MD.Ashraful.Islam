<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="nav-bar">
            <button class="btn-nav"><a class="" href="register.html">Register New Employee</a></button>
            <button class="btn-nav"><a href="employees.html">View Sample Employee List</a></button>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h1 class="form-title">Employee Registration</h1>
            <form class="reg_form" action="#" method="post" onsubmit="formValidation(event)">
                <table class="table_style">
                    <tr class="">
                        <td>Employee ID:</td>
                        <td><input type="text" placeholder="EMP123" name="emp_id" id="emp_id" required></td>
                    </tr>
                    <tr>
                        <td>Full Name:</td>
                        <td><input type="text" name="user_name" id="user_name" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="user_mail" id="user_mail" required></td>
                    </tr>
                    <tr>
                        <td><label for="department">Choose a department:</label></td>
                        <td>
                            <select class="dept" name="department" id="department">
                                <option value="HR">HR</option>
                                <option value="Sales">Sales</option>
                                <option value="IT">IT</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Joining Date</td>
                        <td><input class="date" type="date" id="joiningDate"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td colspan="2">
                            <input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </td>
                    </tr>

                    <tr>
                        <td>Employee Type:</td>
                        <td>
                            <input type="checkbox" name="type" id="type1" value="Full Time">Full Time
                            <input type="checkbox" name="type" id="type2" value="Part Time">Part Time
                        </td>
                    </tr>
                    <tr>
                        <td colspan=""><input class="btn-frm" type="submit" value="Submit"></td>
                        <td colspan=""><input class="btn-frm" id="reset" type="reset" value="reset"></td>
                    </tr>
                </table>
            </form>

        </section>
        <section class="output" id="output">

        </section>
    </main>
    <footer></footer>
    <script>
        function formValidation(event) {
            event.preventDefault();
            const empId = document.getElementById("emp_id").value;
            const name = document.getElementById("user_name").value;
            const email = document.getElementById("user_mail").value;
            const department = document.getElementById("department").value;
            const joiningDate = document.getElementById("joiningDate").value;
            const genderEl = document.querySelector('input[name="gender"]:checked');
            const empType = document.querySelector('input[name="type"]:checked');
            const empId_regex = /^EMP\d{3}$/;
            const name_regex = /^[A-Za-z\s]+$/;
            const email_regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!empId_regex.test(empId)) {
                alert("Employee ID must start with 'EMP' followed by 3 digits (e.g., EMP123).");
                return false;
            }
            if (!name_regex.test(name)) {
                alert("Name should only contain letters and spaces.");
                return false;
            }
            if (!email_regex.test(email)) {
                alert("Invalid email format.");
                return false;
            }
            if (!department) {
                alert("please select a department");
                return false;
            }
            if (!joiningDate) {
                alert("please select a joining Date");
                return false;
            }
            if (!genderEl) {
                alert("please select a gender");
                return false;
            }
            if (!empType) {
                alert("Employee Type must be selected");
                return false;
            }
            alert('successful')


            const result = document.getElementById("output");
            result.innerHTML =
                `
                 <div>
                    <h2>Employee registered successfully</h2>
                    <p><small>ID:</small>${empId}</p>
                    <p><small>Name:</small>${name}</p>
                    <p><small>Email:</small>${email}</p>
                    <p><small>Department:</small>${department}</p>
                    <p><small>Joining Date:</small>${joiningDate}</p>
                    <p><small>Gender:</small>${genderEl.value}</p>
                    <p><small>Employee Type:</small>${empType.value}</p>
                    
                </div>

                

           `
            document.getElementById("reset").reset();
        }
    </script>

</body>

</html>
