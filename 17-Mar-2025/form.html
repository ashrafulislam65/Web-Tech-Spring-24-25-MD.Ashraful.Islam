<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form e</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body >
    <table>
        <form action="#" method="post">
            <tr class="first_tr">
                <td>User Name:</td>
                <td><input type="text" name="user_name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male</td>
                <td><input type="radio" name="gender" value="female">Female</td>
            </tr>
            <tr> <td>Fab Language</td> </tr>
            <tr>
                <td><input type="checkbox" name="fab_lang" value="bangla">Bangla</td>
                <td><input type="checkbox" name="fab_lang" value="english">English</td>
                <td><input type="checkbox" name="fab_lang" value="hindi">Hindi</td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group:</td>
                <td>
                    <select name="" id="">
                        <option name="B+" value="B+">B+</option>
                        <option name="B+" value="B+">A+</option>
                        <option name="B+" value="B+">B+</option>
                        <option name="B+" value="B+">B+</option>
                        <option name="B+" value="B+">B+</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Birth Date:</td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td>Upload cv:</td>
                <td><input type="file" name="cv_File"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
                <td><input type="reset" name="reset"></td>
                
            </tr>
           
        </form>
    </table>
    
</body>
</html>
